components:
  parameters:
    image:
      name: image
      in: query
      required: true
      description: >
        Name of image - can also specify remote registry to pull
        image from.
      schema:
        type: string
    registry_user:
      name: registry_user
      in: query
      required: false
      description: >
        Registry user to be used for pulling images from registry.
      schema:
        type: string
    registry_password:
      name: registry_password
      in: query
      required: false
      description: >
        Registry password or token to be used for pulling images from
        registry.
      schema:
        type: string
    verify_tls:
      name: verify_tls
      in: query
      required: false
      description: >
        Verify TLS certificates of registry from where images are
        pulled from.
      schema:
        type: boolean
        default: true
    analysis_id:
      name: analysis_id
      in: path
      required: true
      description: An id of requested analysis.
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      description: Page offset in pagination.
      schema:
        type: integer
        default: 0
    environment_name:
      name: environment_name
      in: path
      required: true
      description: >
        Software environment name for run for which analyses should be retrieved.
      schema:
        format: path
        type: string

  schemas:
    Build:
      type: object
      properties:
        base_image:
          type: string
          nullable: true
          description: >
            Name of base image used by the s2i build.
          example: >
            registry.centos.org/centos/python-36-centos7
        output_image:
          type: string
          nullable: true
          description: >
            Name of output image - can also specify remote registry to pull
            image from.
          example: >
            registry.centos.org/centos/python-36-centos7
        build_log:
          type: object
          description: >
            A full build details along with the log.
          properties:
            log:
              type: string
              nullable: true
              description: >
                A full build or installation log that was output during image build.
              example: >
                Collecting tensorflow
                Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
                Successfully installed tensorflow-1.4.1
            apiversion:
              type: string
              nullable: true
              description: >
                BuildLog api version.
              example: >
                "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
            kind:
              type: string
              nullable: true
              description: >
                Type of log.
              example: >
                "BuildLog"
            metadata:
              type: string
              nullable: true
              properties:
                annotations:
                  type: string
                  properties:
                    ? buildlog.thoth-station.ninja/corresponding-build-configuration
                    : type: string
                      description: >
                        Contains all particulars about the build log.
                      example: >
                        "apiVersion:build.openshift.io/v1"
    Log:
      type: object
      required:
        - "log"
      properties:
        log:
          type: string
          description: >
            A full build or installation log that was output during image build.
          example: >
            Collecting tensorflow
            Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
            Successfully installed tensorflow-1.4.1
        apiversion:
          type: string
          description: >
            BuildLog api version.
          example: >
            "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
        kind:
          type: string
          description: >
            Type of log.
          example: >
            "BuildLog"
        metadata:
          type: string
          properties:
            annotations:
              type: string
              properties:
                buildlog.thoth-station.ninja/corresponding-build-configuration:
                  type: string
                  description: >
                    Contains all particulars about the build log.
                  example: >
                    "apiVersion:build.openshift.io/v1"
    PythonStack:
      type: object
      required:
        - "requirements"
        - "requirements_lock"
      properties:
        requirements:
          type: string
          minLength: 1
          description: Direct dependencies for the application stack.
          example: |
            [[source]]
            url = "https://pypi.python.org/simple"
            verify_ssl = true
            name = "pypi"

            [packages]
            daiquiri = "*"

            [dev-packages]
        requirements_lock:
          type: string
          description: Fully pinned down dependency stack.
          example: '{
            "_meta": {
            "hash": {
            "sha256": "fecd8a66514e1129f796d7a45a1f5b2f7733e3ae0ead487ca63752da680ab8e4"
            },
            "pipfile-spec": 6,
            "requires": {},
            "sources": [
            {
            "name": "pypi",
            "url": "https://pypi.python.org/simple",
            "verify_ssl": true
            }
            ]
            },
            "default": {
            "daiquiri": {
            "hashes": [
            "sha256:1c4942ef0d40920100162ede6024edd43734e40b8dca9b13ebaf4b52ea198457",
            "sha256:eb300dfddae43dfdb157938a854b1387298b8fb340d6ecb7b5ae867283af763e"
            ],
            "index": "pypi",
            "version": "==1.4.0"
            }
            },
            "develop": {}
            }'
        requirements_format:
          type: string
          description: >
            Lockfile format - defaults to pipenv if not explicitly specified.
          items:
            type: string
          enum:
            - pipenv
            - requirements
          example: pipenv
    RuntimeEnvironment:
      type: object
      description: Runtime environment description, see Thamos configuration for more info.
      properties:
        hardware:
          type: object
          description: Hardware configuration used.
        operating_system:
          type: object
          description: Operating system used.
          nullable: true
        python_version:
          type: string
          example: "3.6"
          description: Python version on which the application runs on.
          nullable: true
        cuda_version:
          type: string
          example: "9.0"
          description: Nvidia CUDA version which the application uses.
          nullable: true
        platform:
          type: string
          example: "linux-x86_64"
          description: Platform used - corresponds to sysconfig.get_platform() call.
          nullable: true
        name:
          type: string
          example: "fedora:29-prod"
          description: User defined name of the runtime environment.
        ipython:
          type: object
          description: >
            Additional information captured when recommendations were requested for Jupyter Notebook environments.
    AdviseInput:
      type: object
      required:
        - application_stack
      properties:
        application_stack:
          $ref: "#/components/schemas/PythonStack"
        runtime_environment:
          $ref: "#/components/schemas/RuntimeEnvironment"
        library_usage:
          type: object
          description: Static analysis of libraries used within user's project.
          required:
            - version
            - report
          properties:
            version:
              type: string
            report:
              type: object
    ImageMetadataResponse:
      type: object
      description: Response information with image metadata.
      properties:
        name:
          type: string
          description: Name of the image with optional tag.
          example: "fedora"
        tag:
          type: string
          description: Tag of the image.
          example: "latest"
        digest:
          type: string
          description: Digest of the image.
          example: sha256:cfd8f071bf8da7a466748f522406f7ae5908d002af1b1a1c0dcf893e183e5b32''
        repo_tags:
          type: array
          items:
            type: string
            description: Tags available in the registry repository.
        created:
          type: string
          description: Image creation date and time.
          example: "2016-03-04T18:40:02.92155334Z"
        docker_version:
          type: string
          description: Version of Docker.
          example: "1.9.1"
        labels:
          type: object
          description: Image labels.
        architecture:
          type: string
          description: Target architecture of image.
          example: "amd64"
        os:
          type: string
          description: "Operating system identifier."
        layers:
          type: array
          items:
            type: string
            description: Digests of image layesrs.
      required:
        - name
        - tag
        - digest
        - repo_tags
        - created
        - docker_version
        - labels
        - architecture
        - os
        - layers
    BuildAnalysisResponse:
      type: object
      description: Response for a submitted build analysis.
      properties:
        base_image_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
        output_image_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
        build_log_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
      required:
        - base_image_analysis
        - output_image_analysis
        - build_log_analysis
    AnalysisResponse:
      type: object
      description: Response for a submitted analysis.
      properties:
        analysis_id:
          type: string
          description: >
            An id of submitted analysis for checking its status and its results.
        parameters:
          type: object
          description: >
            Parameters echoed back to user (with default parameters if omitted).
        cached:
          type: boolean
          description: >
            If set to true the given analysis was picked from cache.
      required:
        - analysis_id
        - parameters
        - cached
    PythonPackageIndexes:
      type: array
      description: A listing of Python package indexes.
      items:
        type: object
        description: A Python package index.
        required:
          - url
          - warehouse_api_url
          - verify_ssl
        properties:
          url:
            type: string
            description: URL to the Python simple repository as described in PEP 503.
            example: http://pypi.org/simple
          warehouse_api_url:
            type: string
            description: URL to the warehouse API.
            example: https://pypi.org/pypi
            nullable: true
          verify_ssl:
            type: boolean
            description: Use secured connection to warehouse.
            example: true
    BuildAnalysisResponseError:
      type: object
      description: Error Response for a submitted build analysis.
      properties:
        base_image_analysis:
          type: object
          properties:
            error:
              type: string
              description: Error information for user.
            parameters:
              type: object
              description: Parameters echoed back to user for debugging.
        output_image_analysis:
          type: object
          properties:
            error:
              type: string
              description: Error information for user.
            parameters:
              type: object
              description: Parameters echoed back to user for debugging.
        build_log_analysis:
          type: object
          properties:
            error:
              type: string
              description: Error information for user.
            parameters:
              type: object
              description: Parameters echoed back to user for debugging.
      required:
        - base_image_analysis
        - output_image_analysis
        - build_log_analysis
    AnalysisResponseError:
      type: object
      required:
        - error
        - parameters
      properties:
        error:
          type: string
          description: Error information for user.
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.
    AnalysisResultResponse:
      type: object
      description: Result of an analysis
      required:
        - metadata
        - result
      properties:
        metadata:
          type: object
          description: Metadata for analysis run.
          required:
            - analyzer
            - analyzer_version
            - arguments
            - datetime
            - distribution
            - hostname
            - python
          properties:
            analyzer:
              type: string
              description: Analyzer name which handled analysis.
            analyzer_version:
              type: string
              description: Version of analyzer handling analysis.
            arguments:
              type: object
              description: Arguments passed to analyzer.
            datetime:
              type: string
              description: Date and time of analysis end in ISO format.
            distribution:
              type: object
              description: >
                Information about environment in which the analysis
                was performed.
              required:
                - codename
                - id
                - like
                - version
                - version_parts
              properties:
                codename:
                  type: string
                  description: >
                    Codename of environment in which the analysis was perfomed.
                id:
                  type: string
                  description: >
                    Identifier of environment in which the analysis
                    was perfomed.
                like:
                  type: string
                  description: >
                    Similar environments in comparision to environment in
                    which the analysis was perfomed.
                version:
                  type: string
                  description: A string representation of environment version.
                version_parts:
                  type: object
                  description: >
                    Parts of version identifier of the analysing environment.
                  properties:
                    build_number:
                      type: string
                    major:
                      type: string
                    minor:
                      type: string
                  required:
                    - build_number
                    - major
                    - minor
            hostname:
              type: string
              description: Pod name where the analysis was done.
            python:
              type: object
              required:
                - api_version
                - implementation_name
                - major
                - minor
                - micro
                - releaselevel
                - serial
              properties:
                api_version:
                  type: integer
                implementation_name:
                  type: string
                  example: cpython
                major:
                  type: integer
                micro:
                  type: integer
                minor:
                  type: integer
                releaselevel:
                  type: string
                  example: final
                serial:
                  type: integer
        result:
          type: object
          description: Actual result of an analysis run.
    AnalysisListingResponse:
      type: object
      description: Listing of available results.
      required:
        - result
        - parameters
      properties:
        result:
          type: array
          description: List of available analysis ids.
          items:
            type: string
            description: Analysis id that is used as a document id.
        parameters:
          type: object
          description: Parameters echoed back to user.
    AnalysisStatusResponse:
      type: object
      description: Information about the current analysis status.
      required:
        - parameters
        - status
      properties:
        status:
          type: object
          description: Status information about the analysis run.
          required:
            - finished_at
            - reason
            - started_at
            - state
          properties:
            finished_at:
              type: string
              description: >
                Datetime in ISO format informing about when the analysis
                has finished.
              nullable: true
            reason:
              type: string
              description: Reasoning on finished run.
              nullable: true
            started_at:
              type: string
              nullable: true
              description: >
                Datetime in ISO format informing about when the analysis
                has started.
            state:
              type: string
              example: running
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.
    AnalysisLogResponse:
      type: object
      required:
        - log
        - parameters
      properties:
        log:
          type: string
          description: Analyzer logs printed to stdout/stderr as a plain text.
          nullable: true
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.
    PythonPackagesCountInfoResponse:
      type: object
      required:
        - count
      properties:
        count:
          type: integer
          description: Total number of Python packages.
    PythonPackagesCountInfoResponseError:
      type: object
      required:
        - error
        - parameters
      properties:
        error:
          type: string
          description: Error information for user.
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.

    PythonPackageVersionsResponse:
      type: object
      required:
        - versions
      properties:
        versions:
          type: array
          items:
            type: object
            required:
              - package_name
              - package_version
              - index_url
            properties:
              package_name:
                type: string
                nullable: false
                description: Name of the package.
                example: tensorflow
              package_version:
                type: string
                nullable: false
                description: Version of the package.
                example: "2.0.0"
              index_url:
                type: string
                nullable: false
                description: Source index URL of the package.
                example: "https://pypi.org/simple"

    PythonPackageMetadataResponse:
      type: object
      required:
        - author
        - author_email
        - classifier
        - download_url
        - home_page
        - keywords
        - license
        - maintainer
        - maintainer_email
        - metadata_version
        - name
        - platform
        - requires_dist
        - summary
        - version
        - requires_python
        - description_content_type
        - project_url
        - provides_extra
      properties:
        author:
          type: string
          nullable: true
          description: A string containing the author’s name.
        author_email:
          type: string
          nullable: true
          description: A string containing the author’s e-mail address.
        classifier:
          type: string
          nullable: true
          description: Each entry is a string giving a single classification value for the distribution.
        download_url:
          type: string
          nullable: true
          description: A string containing the URL from which this version of the distribution can be downloaded.
        home_page:
          type: string
          nullable: true
          description: A string containing the URL for the distribution’s home page.
        keywords:
          type: string
          nullable: true
          description: >
            A list of additional keywords to be used to assist
            searching for the distribution in a larger catalog.
        license:
          type: string
          nullable: true
          description: Text indicating the license covering the distribution.
        maintainer:
          type: string
          nullable: true
          description: >
            A string containing the maintainer’s name at a minimum;
            additional contact information may be provided.
        maintainer_email:
          type: string
          nullable: true
          description: A string containing the maintainer’s e-mail address.
        metadata_version:
          type: string
          nullable: true
          description: Version of the file format.
        name:
          type: string
          nullable: true
          description: Name of the distribution.
        platform:
          type: string
          nullable: true
          description: A Platform specification describing an operating system supported by the distribution.
        requires_dist:
          type: string
          nullable: true
          description: >
            Each entry contains a string naming some
            other distutils project required by this distribution.
        summary:
          type: string
          nullable: true
          description: A one-line summary of what the distribution does.
        version:
          type: string
          nullable: true
          description: version of the distribution.
        requires_python:
          type: string
          nullable: true
          description: Python requirements for the distribution.
        description_content_type:
          type: string
          nullable: true
          description: Content-Type of description text.
        project_url:
          type: string
          nullable: true
          description: URL to project.
        provides_extra:
          type: string
          nullable: true
          description: Provided extra of the distribution.
    PythonPackageVersionsResponseError:
      type: object
      required:
        - error
        - parameters
      properties:
        error:
          type: string
          description: Error information for user.
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.
    PythonPackageMetadataResponseError:
      type: object
      required:
        - error
        - parameters
      properties:
        error:
          type: string
          description: Error information for user.
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.
    KebechetWebhookInput:
      type: object
      description: Webhook payload from Github event.
    QebHwtThamosAdviseInput:
      type: object
      required:
        - github_event_type
        - github_check_run_id
        - github_installation_id
        - github_base_repo_url
        - github_head_repo_url
        - origin
        - revision
      properties:
        github_event_type:
          type: string
          description: Type of GitHub event.
        github_check_run_id:
          type: integer
          description: ID of the check-run that shall carry the thamos advise.
        github_installation_id:
          type: integer
          description: GitHub App Installation ID.
        github_base_repo_url:
          type: string
          description: URL of the GitHub repository containing the Pull Request.
        github_head_repo_url:
          type: string
          description: URL of the Pull Request's head commit.
        origin:
          type: string
          description: Origin of the repo where the Pull Request was opened.
        revision:
          type: string
          description: sha of the Pull Request's head commit.
    PythonPlatforms:
      type: array
      items:
        type: string
        description: Platform information.
        example: linux-x86_64
    PythonPackageDependencies:
      type: array
      items:
        type: object
        description: Dependency information.
        required:
          - environment_marker
          - extra
          - name
          - version
        properties:
          environment_marker:
            type: string
            nullable: true
          extra:
            type: string
            nullable: true
          name:
            type: string
          version:
            type: string
    PythonPackageDependenciesError:
      type: object
      required:
        - error
        - parameters
      properties:
        error:
          type: string
          description: Error information for user.
        parameters:
          type: object
          description: Parameters echoed back to user for debugging.

  headers:
    xPage:
      schema:
        type: integer
        description: Current Page
    xPageSize:
      schema:
        type: integer
        description: Page Size
    xTotalPages:
      schema:
        type: integer
        description: Total Pages
