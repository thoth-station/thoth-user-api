openapi: "3.0.0"
info:
  title: Thoth User API
  version: "0.6.0-dev"
servers:
  - url: "/api/v1"
paths:
  /image/metadata:
    post:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_image_metadata
      summary: Get metadata for the given image
      parameters:
        - $ref: "#/components/parameters/image"
        - $ref: "#/components/parameters/registry_user"
        - $ref: "#/components/parameters/registry_password"
        - $ref: "#/components/parameters/verify_tls"
      responses:
        "200":
          description: Information about the given image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageMetadataResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "403":
          description: If user is not authorized to pull image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze:
    post:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_analyze
      summary: Analyze the given image asynchronously.
      parameters:
        - $ref: "#/components/parameters/image"
        - $ref: "#/components/parameters/registry_user"
        - $ref: "#/components/parameters/registry_password"
        - name: environment_type
          in: query
          required: false
          description: >
            Type of environment (runtime or buildtime) which is being analyzed.
          schema:
            type: string
            enum:
              - buildtime
              - runtime
            default: runtime
        - name: origin
          in: query
          required: false
          description: >
            A remote where the image is being used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the given analyzer in a verbose mode so developers can debug
            analyzer.
          schema:
            type: boolean
            default: false
        - $ref: "#/components/parameters/verify_tls"
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run analysis.
      responses:
        "202":
          description: Successful response with analyzer id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze
      summary: Retrieve an analyzer result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Id of analysis that results should be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/by-hash/{image_hash}:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_by_hash
      summary: Retrieve an analyzer result.
      parameters:
        - name: image_hash
          in: path
          required: true
          description: Image hash for identifying image (including hash type, now supported only "sha256").
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}/log:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_log
      summary: Show logs of an analysis.
      parameters:
        - $ref: "#/components/parameters/analysis_id"
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given image analysis log does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}/status:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_status
      summary: Show analysis status.
      parameters:
        - $ref: "#/components/parameters/analysis_id"
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "404":
          description: No analysis with the given id found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python:
    post:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_provenance_python
      summary: Check provenance of packages stated in an application stack.
      requestBody:
        required: true
        description: Pipfile and Pipfile.lock as used by pipenv.
        content:
          application/json:
            schema:
              x-body-name: application_stack
              $ref: "#/components/schemas/PythonStack"
      parameters:
        - name: origin
          in: query
          required: false
          description: >
            A repository where the application stack is used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the provenance checker in a verbose mode so developers
            can debug it.
          schema:
            type: boolean
            default: false
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run provenance checks.
      responses:
        "202":
          description: The provided files will be checked for provenance.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python
      summary: Retrieve a provenance check result.
      parameters:
        - $ref: "#/components/parameters/analysis_id"
      responses:
        "200":
          description: Provenance report retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}/log:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python_log
      summary: Show logs of a provenance checks.
      parameters:
        - $ref: "#/components/parameters/analysis_id"
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given image analysis log does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}/status:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python_status
      summary: Show status of a provenance check.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested provenance check.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "404":
          description: No analysis with the given id found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /run-software-environment:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments_for_run
      summary: Retrieve a list of software environments analyzed for run.
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of software environments for run.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /build-software-environment:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments_for_build
      summary: Retrieve a list of software environments analyzed for build.
      parameters:
        - $ref: "#/components/parameters/page"
      responses:
        "200":
          description: A list of software environments for build.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /python-package-index:
    get:
      tags: [PythonPackages]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_python_package_indexes
      summary: List registered Python package indexes.
      responses:
        "200":
          description: Listing of available Python package indexes.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PythonPackageIndexes"

  /runtime-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_runtime_environments
      summary: Retrieve a list of supported runtime environments
      responses:
        "200":
          description: A list of supported runtime environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - runtime_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters echoed back to user.
                  runtime_environments:
                    type: array
                    items:
                      type: object
                      description: Available runtime environment configurations.
                      required:
                        - os_name
                        - os_version
                        - python_version
                      properties:
                        os_name:
                          type: string
                          description: Name of the operating system which is supported.
                          example: ubi
                        os_version:
                          type: string
                          description: Version of the operating system which is supported.
                          example: "8"
                        python_version:
                          type: string
                          description: Supported Python version.
                          example: "3.6"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /hardware-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_hardware_environments
      summary: Retrieve a list of supported hardware environments
      parameters:
        - $ref: "#/components/parameters/page"
      responses:
        "200":
          description: A list of supported hardware environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - hardware_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters set by user.
                    required:
                      - page
                    properties:
                      page:
                        type: integer
                        description: Pagination.
                        example: 10
                  hardware_environments:
                    type: array
                    items:
                      type: object
                      description: Available hardware environment configurations.
                      required:
                        - cpu_cores
                        - cpu_family
                        - cpu_model
                        - cpu_model_name
                        - cpu_physical_cpus
                        - cpu_vendor
                        - gpu_cores
                        - gpu_memory_size
                        - gpu_model_name
                        - gpu_vendor
                        - ram_size
                      properties:
                        cpu_cores:
                          type: integer
                          description: Number of cores of the CPU.
                          example: 2
                        cpu_family:
                          type: integer
                          description: The CPU family.
                          example: 6
                        cpu_model:
                          type: integer
                          description: The CPU model.
                          example: 94
                        cpu_model_name:
                          type: string
                          description: The CPU model name.
                          example: "AMD"
                        cpu_physical_cpus:
                          type: integer
                          description: The CPU physical CPUs.
                          example: 6
                        cpu_vendor:
                          type: integer
                          description: The CPU vendor.
                          example: 1
                        gpu_cores:
                          type: integer
                          description: Number of cores of the GPU.
                          example: 8
                        gpu_memory_size:
                          type: integer
                          description: The GPU memory size.
                          example: 8
                        gpu_model_name:
                          type: string
                          description: The GPU model name.
                          example: "NVIDIA"
                        gpu_vendor:
                          type: string
                          description: The GPU vendor.
                          example: "Gigabyte"
                        ram_size:
                          type: integer
                          description: The RAM size.
                          example: 16
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /software-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments
      summary: Retrieve a list of supported software environments
      parameters:
        - $ref: "#/components/parameters/page"
      responses:
        "200":
          description: A list of supported software environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - software_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters set by user.
                    required:
                      - page
                    properties:
                      page:
                        type: integer
                        description: Pagination.
                        example: 10
                  software_environments:
                    type: array
                    items:
                      type: object
                      description: Available software environment configurations.
                      required:
                        - cuda_version
                        - environment_name
                        - environment_type
                        - image_name
                        - image_sha
                        - os_name
                        - os_version
                        - python_version
                      properties:
                        cuda_version:
                          type: string
                          description: Cuda version.
                          example: "2.0"
                        environment_name:
                          type: string
                          description: Environment name.
                          example: "dev"
                        environment_type:
                          type: string
                          description: Environment type.
                          example: "test"
                        image_name:
                          type: string
                          description: The name of the image.
                          example: "fedora"
                        image_sha:
                          type: string
                          description: The sha value of the image.
                          example: "57e3643ff19f018f8a00dfaa6b7e4620e3c1a7a2171fd218425366ec006b3bfe"
                        os_name:
                          type: string
                          description: The operating system name.
                          example: "Linux"
                        os_version:
                          type: string
                          description: Operating system version.
                          example: "8.0"
                        python_version:
                          type: string
                          description: Python version.
                          example: "3.8"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /run-software-environment/analyses/{environment_name}:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environment_analyses_for_run
      summary: List analyses for the given software environment for run.
      parameters:
        - $ref: "#/components/parameters/environment_name"
      responses:
        "200":
          description: Listing of analyses for the given software environment for run.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "404":
          description: >
            The given software environment for run with the provided name was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /build-software-environment/analyses/{environment_name}:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environment_analyses_for_build
      summary: List analyses for the given software environment for build.
      parameters:
        - $ref: "#/components/parameters/environment_name"
      responses:
        "200":
          description: Listing of analyses for the given software environment for build.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "404":
          description: >
            The given software environment for build with the provided name was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python:
    post:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_advise_python
      summary: Get advise for Python ecosystem.
      requestBody:
        required: true
        description: Specification of Python application stack with runtime specific information.
        content:
          application/json:
            schema:
              x-body-name: input
              $ref: "#/components/schemas/AdviseInput"
      parameters:
        - name: recommendation_type
          in: query
          description: Recommendation type.
          required: true
          schema:
            type: string
            enum:
              - stable
              - testing
              - latest
              - performance
              - security
            default: stable
        - name: count
          in: query
          description: Number of software stacks that should be returned.
          schema:
            type: integer
          required: false
        - name: limit
          in: query
          description: Limit number of software stacks scored.
          schema:
            type: integer
          required: false
        - name: origin
          in: query
          required: false
          description: >
            A repository where the application stack is used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: source_type
          in: query
          required: false
          description: >
            A flag marking what Thoth integration is requesting adviser:
              - cli: Thamos CLI.
              - s2i: OpenShift's S2I (Source-to-Image) build.
              - github_app: Qeb-Hwt GitHub App.
              - kebechet: Kebechet Bot.
              - jupyter_notebook: Jupyter Notebook (nb-requirements).
          schema:
            type: string
            nullable: true
            enum:
              - cli
              - s2i
              - github_app
              - kebechet
              - jupyter_notebook
        - name: dev
          in: query
          required: false
          description: >
            Consider or do not consider development dependencies when resolving stacks.
          schema:
            type: boolean
            default: false
        - name: debug
          in: query
          required: false
          description: >
            Run the given adviser in a verbose mode so developers can debug it.
          schema:
            type: boolean
            default: false
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run adviser.
        - name: github_event_type
          in: query
          required: false
          schema:
            type: string
          description: GitHub's event type.
        - name: github_check_run_id
          in: query
          required: false
          schema:
            type: integer
          description: GitHub's event id.
        - name: github_installation_id
          in: query
          required: false
          schema:
            type: integer
          description: GitHub's installation id.
        - name: github_base_repo_url
          in: query
          required: false
          schema:
            type: string
          description: URL of the GitHub repository containing the Pull Request.
      responses:
        "202":
          description: The adviser is scheduled.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python/{analysis_id}/log:
    get:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_advise_python_log
      summary: Retrieve a adviser run log.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of analysis for which log should be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Retrieved adviser log.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given adviser log does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python/{analysis_id}/status:
    get:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_advise_python_status
      summary: Show status of an adviser computing recommendations.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested adviser run.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "404":
          description: No analysis with the given id found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python/{analysis_id}:
    get:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_advise_python
      summary: Get computed adviser result based on its id.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Advise id returned on advise request.
          schema:
            type: string
      responses:
        "200":
          description: >
            Computed pinned down stack with information based on
            requested requirements advise.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given advise does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /buildlog/{document_id}:
    get:
      tags: [Buildlogs]
