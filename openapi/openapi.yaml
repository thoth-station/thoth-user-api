      description: Current page
      schema:
        type: integer
    per_page:
      description: Page size
      schema:
        type: integer
    page_count:
      description: Number of pages
      schema:
        type: integer
    entries_count:
      description: Total number of entries
      schema:
        type: integer
    next:
      description: Next page in pagination, if any
      schema:
        type: string
        nullable: true
    prev:
      description: Previous page in pagination, if any
      schema:
        type: string
        nullable: true
  schemas:
    Build:
      type: object
      properties:
        base_image:
          type: string
          nullable: true
          description: >
            Name of base image used by the s2i build
          example: quay.io/thoth-station/s2i-thoth-ubi8-py38:v0.32.3
        output_image:
          type: string
          nullable: true
          description: >
            Name of output image - can also specify remote registry to pull
            image from
          example: quay.io/thoth-station/s2i-thoth-ubi8-py38
        build_log:
          type: object
          description: A full build details along with the log
          properties:
            log:
              type: string
              nullable: true
              description: >-
                A full build or installation log that was output during image build
              example: >
                Collecting tensorflow
                Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
                Successfully installed tensorflow-1.4.1
            apiversion:
              type: string
              nullable: true
              description: >-
                BuildLog api version
              example: >-
                apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1
            kind:
              type: string
              nullable: true
              description: >
                Type of the log
              example: BuildLog
            metadata:
              type: string
              nullable: true
              properties:
                annotations:
                  type: string
                  properties:
                    ? buildlog.thoth-station.ninja/corresponding-build-configuration
                    : type: string
                      description: >
                        Contains all particulars about the build log
                      example: apiVersion:build.openshift.io/v1
    UnitDef:
      type: object
      required:
      - name
      - configuration
      - unit_run
      properties:
        name:
          type: string
          example: SomeUnit
        configuration:
          type: object
        unit_run:
          type: boolean
          description: >
            Flag set to true if the pipeline unit was run during the
            resolution process
    ProjectDef:
      type: object
      required:
      - constraints
      - requirements
      - requirements_locked
      - runtime_environment
      properties:
        constraints:
          type: array
          items:
            type: object
            required:
            - name
            - version
            - markers
            properties:
              name:
                type: string
                example: flask
                description: Name of the package that was constrained
              version:
                type: string
                example: ~=2.0.0
                description: Version range specifier for the constrain
              markers:
                type: string
                description: An environment marker used with the version constrain
                example: python_version >= "3.8"
        requirements:
          type: object
          description: >
            Requirements stating direct dependencies of the project, the format
            is compatible with Pipenv
          example:
            dev-packages: {}
            packages:
              numpy:
                index: pypi
                version: "*"
            requires:
              python_version: "3.9"
            source:
            - name: pypi
              url: https://pypi.org/simple
              verify_ssl: true
            thoth:
              allow_prereleases: {}
              disable_index_adjustment: false
        requirements_locked:
          type: object
          description: >
            A lock file stating all the dependencies pinned to a specific version
            togher with an explicit Python package index configuration
          example:
            _meta:
              hash:
                sha256: f6dd619becbaf7a5c233150a889ef85fbfdf8aa260d182f0874e3234f06ad2b5
              pipfile-spec: 6
              requires:
                python_version: "3.9"
              sources:
              - name: pypi
                url: https://pypi.org/simple
                verify_ssl: true
            default:
              numpy:
                hashes:
                - sha256:b1cca51512299841bf69add3b75361779962f9cee7d9ee3bb446d5982e925b69
                - sha256:c9591886fc9cbe5532d5df85cb8e0cc3b44ba8ce4367bd4cf1b93dc19713da72
                index: pypi-org-simple
                version: ==1.3.0
        runtime_environment:
          nullable: true
          $ref: "#/components/schemas/RuntimeEnvironment"
    DebDependencyItem:
      type: object
      required:
      - name
      - version
      properties:
        name:
          type: string
          description: Dependency name
        version:
          type: string
          description: Dependency version
    RequirementsDef:
      type: string
      minLength: 1
      description: Direct dependencies for the application stack
      example: |
        [[source]]
        url = "https://pypi.python.org/simple"
        verify_ssl = true
        name = "pypi"

        [packages]
        daiquiri = "*"

        [dev-packages]
    RequirementsLockDef:
      type: string
      description: Fully pinned down dependency stack
      example: >
        {
        "_meta": {
        "hash": {
        "sha256": "fecd8a66514e1129f796d7a45a1f5b2f7733e3ae0ead487ca63752da680ab8e4"
        },
        "pipfile-spec": 6,
        "requires": {},
        "sources": [
        {
        "name": "pypi",
        "url": "https://pypi.python.org/simple",
        "verify_ssl": true
        }
        ]
        },
        "default": {
        "daiquiri": {
        "hashes": [
        "sha256:1c4942ef0d40920100162ede6024edd43734e40b8dca9b13ebaf4b52ea198457",
        "sha256:eb300dfddae43dfdb157938a854b1387298b8fb340d6ecb7b5ae867283af763e"
        ],
        "index": "pypi",
        "version": "==1.4.0"
        }
        },
        "develop": {}
        }
    PythonStack:
      type: object
      required:
      - requirements
      - requirements_lock
      properties:
        requirements:
          $ref: "#/components/schemas/RequirementsDef"
        requirements_lock:
          $ref: "#/components/schemas/RequirementsLockDef"
        requirements_format:
          type: string
          description: >
            Lockfile format - defaults to pipenv if not explicitly specified
          items:
            type: string
          enum:
          - pipenv
          example: pipenv
    RepoInitInput:
      type: object
      description: Input for repo-init workflow
      properties:
        project_url:
          type: string
          nullable: false
          example: https://github.com/foo/bar
    RuntimeEnvironment:
      type: object
      description: Runtime environment description, see Thamos configuration for more info
      properties:
        hardware:
          type: object
          description: Hardware configuration used
          nullable: true
          properties:
            cpu_model:
              type: integer
              nullable: true
              example: 6
            cpu_family:
              type: integer
              nullable: true
              example: 142
            gpu_model:
              type: string
              nullable: true
        operating_system:
          type: object
          description: Operating system used
          required:
          - name
          - version
          properties:
            name:
              type: string
              example: rhel
              nullable: true
            version:
              type: string
              example: "8"
              nullable: true
        python_version:
          type: string
          example: "3.8"
          description: Python version on which the application runs on
          nullable: true
        cuda_version:
          type: string
          example: "11.1"
          description: Nvidia CUDA version which the application uses
          nullable: true
        openblas_version:
          type: string
          example: 0.3.13
          description: OpenBLAS version used, if any
          nullable: true
        openmpi_version:
          type: string
          example: "4.1"
          description: Open MPI version used, if any
          nullable: true
        cudnn_version:
          type: string
          example: "8"
          description: NVIDIA cuDNN version used, if any
          nullable: true
        mkl_version:
          type: string
          example: 2021.1.1
          description: Intel® Math Kernel Library version used, if any
          nullable: true
        platform:
          type: string
          items:
            type: string
          enum:
          - linux-x86_64
          description: Platform used - corresponds to sysconfig.get_platform() call
          nullable: true
        base_image:
          type: string
          example: quay.io/thoth-station/s2i-thoth-ubi8-py38:v0.32.3
          description: A base container image used to run the application
          nullable: true
        name:
          type: string
          example: ubi8-prod
          description: User defined name of the runtime environment
          nullable: true
    ProvenanceInput:
      type: object
      required:
      - application_stack
      properties:
        application_stack:
          $ref: "#/components/schemas/PythonStack"
        kebechet_metadata:
          $ref: "#/components/schemas/KebechetMetadata"
        justification:
          $ref: "#/components/schemas/Justification"
        stack_info:
          $ref: "#/components/schemas/StackInfo"
    AdviseInput:
      type: object
      required:
      - application_stack
      properties:
        application_stack:
          $ref: "#/components/schemas/PythonStack"
        constraints:
          type: string
          description: Constraints to apply during the resolution
          example: flask>=1.0
          nullable: true
        runtime_environment:
          $ref: "#/components/schemas/RuntimeEnvironment"
        labels:
          type: object
          description: Labels used to label the request
          nullable: true
          example:
            label_key: label_value
        library_usage:
          type: object
          description: Static analysis of libraries used within user's project
          required:
          - version
          - report
          properties:
            version:
              type: string
              example: 0.2.0
            report:
              type: object
              example:
                app.py:
                  flask: [flask.Flask]
        kebechet_metadata:
          $ref: "#/components/schemas/KebechetMetadata"
        justification:
          $ref: "#/components/schemas/Justification"
        stack_info:
          $ref: "#/components/schemas/StackInfo"
    ImageMetadataResponse: &image_metadata_skopeo
