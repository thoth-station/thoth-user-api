components:
  parameters:
    image:
      name: image
      in: query
      required: true
      description: >
        Name of an image - can also specify remote registry to pull image from
      schema:
        type: string
        example: registry.access.redhat.com/ubi8/ubi-minimal:8.5-218
    registry_user:
      name: registry_user
      in: query
      required: false
      description: >
        Registry user to be used for pulling images from registry
      schema:
        type: string
    registry_password:
      name: registry_password
      in: query
      required: false
      description: >
        Registry password or token to be used for pulling images from
        registry
      schema:
        type: string
    verify_tls:
      name: verify_tls
      in: query
      required: false
      description: >
        Verify TLS certificates of registry from where images are
        pulled from
      schema:
        type: boolean
        default: true
    analysis_id:
      name: analysis_id
      in: path
      required: true
      description: An identifier of the requested analysis
      schema:
        type: string
    order_by:
      name: order_by
      in: query
      required: false
      description: Sort the response list
      schema:
        type: string
        enum:
        - ASC
        - DESC
    starts_with:
      name: like
      in: query
      required: false
      description: Filter Python package name by string. (wildcard characters "%" and "_" are supported)
      schema:
        type: string
        example: pa%
    page:
      name: page
      in: query
      required: false
      description: Page offset in pagination
      schema:
        type: integer
        default: 0
        example: 0
    per_page:
      name: per_page
      in: query
      required: false
      description: Number of items returned per page
      schema:
        type: integer
        minimum: 1
        default: 25
    environment_name:
      name: environment_name
      in: path
      required: true
      description: >
        Software environment name for run for which analyses should be retrieved
      schema:
        format: path
        type: string
    environment_type:
      name: environment_type
      in: query
      required: false
      description: >
        Type of environment (runtime or buildtime) which is being analyzed
      schema:
        type: string
        enum:
        - buildtime
        - runtime
        default: runtime
    origin:
      name: origin
      in: query
      required: false
      description: >
        A remote where the image is being used
      schema:
        type: string
    origin_py:
      name: origin
      in: query
      required: false
      description: >
        A repository where the application stack is used
      schema:
        type: string
        example: git@github.com:thoth-station/adviser.git
    debug:
      name: debug
      in: query
      required: false
      description: >
        Run the given analyzer in a verbose mode so developers can debug it
      schema:
        type: boolean
        default: false
    force:
      name: force
      in: query
      required: false
      schema:
        type: boolean
        default: false
      description: >
        Do not use cached results, always run the analysis
    image_hash:
      name: image_hash
      in: path
      required: true
      description: Image hash for identifying image (including hash type, now supported only "sha256")
      schema:
        type: string
    token:
      name: token
      in: query
      required: false
      schema:
        type: string
      description: An API token for authenticated requests
    recommendation_type:
      name: recommendation_type
      in: query
      description: Recommendation type
      required: true
      schema:
        type: string
        enum:
        - stable
        - testing
        - latest
        - performance
        - security
        default: latest
    source_type:
      name: source_type
      in: query
      required: false
      description: >
        A flag marking what Thoth integration is requesting adviser:

        * cli: Thamos CLI

        * s2i: OpenShift's S2I (Source-to-Image) build

        * kebechet: Kebechet Bot

        * jupyter_notebook: Jupyter Notebook using jupyterlab-requirements
      schema:
        type: string
        nullable: true
        enum:
        - cli
        - s2i
        - github_app
        - kebechet
        - jupyter_notebook
    dev:
      name: dev
      in: query
      required: false
      description: >
        Consider or do not consider development dependencies when resolving stacks
      schema:
        type: boolean
        default: false
    os_name:
      name: os_name
      in: query
      required: false
      description: Name of the operating system to consider
      schema:
        type: string
        example: ubi
    os_version:
      name: os_version
      in: query
      description: Version of the operating system to consider
      schema:
        type: string
        example: "8"
    python_version:
      name: python_version
      in: query
      description: Version of Python interpreter provided
      schema:
        type: string
        example: "3.8"
    cuda_version:
      name: cuda_version
      in: query
      description: Filter based on CUDA version available
      schema:
        type: string
        example: "11.1"
    image_name:
      name: image_name
      in: query
      description: Filter based on the image name
      schema:
        type: string
    library_name:
      name: library_name
      in: query
      description: Filter based on library name
      schema:
        type: string
        example: /lib64/ld-2.28.so
    symbol:
      name: symbol
      in: query
      description: Filter based on symbol
      schema:
        type: string
        example: GLIBC_2.2.5
    package_name:
      name: package_name
      in: query
      description: Filter based on Python package name
      schema:
        type: string
        example: tensorflow
    rpm_package_name:
      name: rpm_package_name
      in: query
      description: Filter based on RPM package name
      schema:
        type: string
        example: ghc-srpm-macros-1.4.2-7.el8.noarch
    document_id:
      name: document_id
      in: path
      required: true
      schema:
        type: string
      description: Build log to be retrieved
    base_registry_user:
      name: base_registry_user
      in: query
      required: false
      description: >
        Registry user to be used for pulling images from registry
      schema:
        type: string
    base_registry_password:
      name: base_registry_password
      in: query
      required: false
      description: >
        Registry password or token to be used for pulling images from
        source registry
      schema:
        type: string
    base_registry_verify_tls:
      name: base_registry_verify_tls
      in: query
      required: false
      description: >
        Verify TLS certificates of registry from where images are
        pulled from during the build
      schema:
        type: boolean
        default: true
    output_registry_user:
      name: output_registry_user
      in: query
      required: false
      description: >
        Registry user to be used for pulling images from registry
      schema:
        type: string
    output_registry_password:
      name: output_registry_password
      in: query
      required: false
      description: >
        Registry password or token to be used for pulling images from
        destination registry
      schema:
        type: string
    output_registry_verify_tls:
      name: output_registry_verify_tls
      in: query
      required: false
      description: >
        Verify TLS certificates of registry from where images are
        pulled to during the build
      schema:
        type: boolean
        default: true
    name:
      name: name
      in: query
      required: true
      description: Name of the Python Package
      schema:
        type: string
        example: tensorflow
    version:
      name: version
      in: query
      required: true
      description: Version of the Python Package
      schema:
        type: string
        example: 2.8.0
    index:
      name: index
      in: query
      required: true
      description: Index url of the Python Package
      schema:
        type: string
        default: https://pypi.org/simple
    os_name_required:
      name: os_name
      in: query
      required: true
      description: Name of operating system to consider as environment where package is installed in
      schema:
        type: string
        example: fedora
    os_version_required:
      name: os_version
      in: query
      required: true
      description: Version of operating system to consider as environment where package is installed in
      schema:
        type: string
        example: "34"
    python_version_required:
      name: python_version
      in: query
      required: true
      description: Version of Python interpreter used to install the given package
      schema:
        type: string
        example: "3.9"
    marker_evaluation_result:
      name: marker_evaluation_result
      in: query
      description: >
        Consider marker evaluation result for the given environment. If set to None, marker
        evaluation result is not taken into account
      schema:
        type: boolean
        nullable: true
        default: null
    import_name:
      name: import_name
      in: query
      required: true
      description: >
        Names of the Python Packages (name, version, index) for the given import package name
      schema:
        type: string
        example: sklearn.neural_network
  headers:
