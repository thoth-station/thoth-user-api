              schema:
                $ref: "#/components/schemas/PythonPackageVersionsResponseError"

  /python/package/metadata:
    get:
      tags: [PythonPackages]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_package_metadata
      summary: >
